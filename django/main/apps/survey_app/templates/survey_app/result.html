<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'survey_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="count">
      <p>Thanks for submitting this form! You have submitted this form {{counter}} times now.</p>
    </div>
    <div class="wrapper">
      <h3>Submitted Information</h3>
      <p>Name: {{name}}</p>
      <p>Dojo Location: {{location}}</p>
      <p>Favorite Language: {{language}}</p>
      <p>Comment: {{desc}}</p>
      <form action="/" method="get">
        <input type="submit" name="submit" value="Go Back">
      </form>
    </div>
  </body>
</html>
