<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Friends</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Full Friends</h1>
      </div>
      <div>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          {% with records = EmailRecords %}
            {% if records %}
              {% for record in records %}
              <tr>
                <td>{{record[1]}}</td>
                <td>{{record[2]}}</td>
                <td>{{record[3]}}</td>
                <td>
                  <div class="row_btn">
                    <form action="/friends/{{record[0]}}/edit" method="get">
                      <input type="submit" name="edit" value="Edit">
                    </form>
                    <form action="/friends/{{record[0]}}/delete" method="post">
                      <input type="submit" name="delete" value="Delete">
                    </form>
                  </div>
                </td>
              </tr>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </table>
      </div>
      <form action="/friends" method="post" class="inputs">
        <div class="record_sbmt">First Name: <input type="text" name="first_name"></div>
        <div class="record_sbmt">Last Name: <input type="text" name="last_name"></div>
        <div class="record_sbmt_email">
          Email: <input type="text" name="email">
          <input type="submit" name="add_friend" value="Add Friend">
        </div>
      </form>
    </div>
  </body>
</html>
